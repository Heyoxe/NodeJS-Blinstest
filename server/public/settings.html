        <div class="container2">
            <div id="startTime">
                <p>Select the Start Time of the Audio</p>
                <d>If set on fixed, it will take a random preset time in a predefined list. If set to random, it will randomly start at a point between the lowest and highest predetermined point.</d>
            </div>
            <div class="radioBoxes">
                <label class="container">Fixed
                    <input type="radio" name="startTime">
                    <span class="checkmark"></span>
                </label>     
                <label class="container">Random
                    <input type="radio" checked="checked" name="startTime">
                    <span class="checkmark"></span>
                </label>
            </div>
        <div>

                <div class="checkBoxes">
                    <label class="container4">Anime
                        <input type="checkbox" checked="checked" onClick="updateGenre('Anime')">

                    </label>
                    <label class="container4">Games
                        <input type="checkbox" onClick="updateGenre('Games')">

                    </label>
                    <label class="container4" onClick="updateGenre('Movies')">Movies
